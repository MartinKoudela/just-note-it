<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just-Note-It - Login page</title>
    <link rel="stylesheet" href="css/style_login.css">
</head>

<body>
<section class="login">
    <div id="banner_div">
        <img src="banner.jpg" id="banner" alt="banner" draggable="false">
    </div>
    <div id="login_text">
        <h1>Log in</h1>
    </div>
    <form action="login.php" method="POST">
        <div id="user_name">
            <label for="login_name">Username</label>
            <br><input id="login_name" type="text" name="fullname">
        </div>

        <div id="user_password">
            <label for="login_password">Password</label>
            <br><input id="login_password" type="password" name="password">
        </div>

        <div id="user_confirm">
            <input type="submit" id="login_button" value="Continue">
        </div>
    </form>
</section>
</body>
<script src="js/name.js"></script>
</html>
